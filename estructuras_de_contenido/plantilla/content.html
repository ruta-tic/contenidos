        body.loading:after {

            display: block;

<body class="loading" data-debug="true" data-display-mode="onlypages" data-approve-limit="70" data-activities-percentaje="60" data-mobile-mode="512">

                </menuitem>

                </div>

            <button class="general button" onclick="window.print();">Imprimir</button>
